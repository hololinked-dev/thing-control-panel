apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: frontend
build:
  artifacts:
    - image: frontend
      context: .
      docker:
        dockerfile: frontend/Dockerfile
        target: dev
      sync:
        manual:
          - src: "frontend/src/**/*"
            dest: /app
  tagPolicy:
    envTemplate:
      template: "{{ or .VERSION .NAMESPACE }}"
  local:
    push: true
deploy:
  helm:
    releases:
      - name: frontend
        chartPath: deployment/helm/frontend
        namespace: "{{ or .NAMESPACE default }}"
        createNamespace: true
        setValues:
          nameOverride: frontend
          image.ports.containerPort: 5173
        setValueTemplates:
          image.repository: "{{ .IMAGE_REPO_frontend }}"
          image.tag: "{{ .IMAGE_TAG_frontend }}@{{ .IMAGE_DIGEST_frontend }}"
profiles:
  - name: prod
    patches:
      - op: replace
        path: /build/artifacts/0/docker/target
        value: prod
      - op: replace
        path: /deploy/helm/releases/0/setValues/image.ports.containerPort
        value: 80
  - name: staging
    patches:
      - op: replace
        path: /build/artifacts/0/docker/target
        value: staging
      - op: replace
        path: /deploy/helm/releases/0/setValues/image.ports.containerPort
        value: 80
---
